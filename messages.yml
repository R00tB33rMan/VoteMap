#=========================================#
#                Messages                 #
#=========================================#
# Default language: 'EN' - English.
# That is the apostrophe ('') inside them you can feel free to edit.
prefix: '&4&l[&6&lVote&2&lMap&4&l]&7&l >'

# Use %prefix%, %newline% placeholder.
reload-config: '%prefix%&a The plugin successfully reloaded!'
no-console-to-vote: '%prefix%&c This command&7 "/vote"&c can only be in-game.'
no-more-vote-to-world: '&cYou can not vote on multiple maps because you already voted.'

# Use %perm% placeholder.
no-permission: '&cYou don''t have permission for that!&7 (%perm%)'

# Use %subcmd% placeholder.
unknown-sub-command: '%prefix%&c Unknown sub-command&7 %subcmd%&c.'

# Use %seconds% placeholder.
time-left: '&cThe map will be changed in&7 %seconds%&c.'
auto-respawn-in: '&cAutomatic respawn in&7 %seconds%&a.'

# Use %map% placeholder.
success-voted: '&aYou have successfully voted the&e %map%&a map!'
map-not-found: '&cThis map&7 %map%&c not found!'
error-changing-map: '&cCannot change map to&7 %map%&c: Map not found.'
map-changed: '&aThe map has been changed to&e %map%&a, respawn to get to the new map area.'
map-changed-players-teleported: '&aAll players are getting teleported to the new map&c %map%&a.'

# Use %maps% placeholder.
vote-usage: '&cUsage:&7 /vote <map>&c.%newline%&6Maps can be vote:&7 %maps%'

# This feature lists all the chat panel help.
chat-messages:
- '&e&m---------&b> &e[&6Vote&2Map&2 Help&e]&b <&e&m----------'
- ''
- '&7-&c <>&7 -&c required arguments'
- '&7-&3 ()&7 -&3 command abbreviations'
- ''
- '&8/&a%command%&b [+TAB]&5 -&6 Main plugin info.'
- '&8/&a%command% disable&5 -&6 Disable the plugin.'
- '&8/&a%command% help&5 -&6 Help commands.'
- '&8/&a%command% reload&3 (or rl)&5 -&6 Reload the plugin.'
- '&8/vote&5 -&6 List maps to vote for.'
- '&8/vote&c <mapname>&5 -&6 Voting on a map.'
- '&e&m---------------------------------------------------------'

# DO NOT CHANGE THIS!
config-version: 1
